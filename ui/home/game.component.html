<div class="panel" *ngIf="!!games" [ngClass]="{'panel-default': !yourTurn, 'panel-primary': yourTurn}">
  <div class="panel-heading" style="height:32px;overflow:hidden;">
    <img src="https://playyourdamnturn.com/img/game_{{civGame?.id}}.png" style="height:15px;padding-right:8px;position:relative;top:-2px;" />
    <a href="javascript:void(0)" (click)="openGameOnWeb()">{{game.displayName}}</a>
    <ng-container *ngIf="game.gameTurnRangeKey > 1">
      <small *ngIf="game.turnTimerMinutes" class="pull-right">Timer expires {{timerExpires}}</small>
      <small *ngIf="!game.turnTimerMinutes" class="pull-right">Last turn {{lastTurn}} ago</small>
      <small class="pull-right">Round {{game.round}} -&nbsp;</small>
    </ng-container>
  </div>
  <div class="panel-body">
    <div class="row" style="padding-left:13px;padding-right:13px;">
      <pydt-game-players [game]="game" [gamePlayerProfiles]="gamePlayerProfiles"></pydt-game-players>
    </div>
    <div *ngIf="newDiscoursePost">
      <button type="submit" class="btn btn-primary btn-xs btn-block" (click)="readSmack()">Read New Smack Talk Post!</button>
    </div>
    <div *ngIf="yourTurn && game.gameTurnRangeKey > 1">
      <button type="submit" class="btn btn-primary btn-xs btn-block" (click)="playTurn()">Play Your Damn Turn!</button>
    </div>
    <div *ngIf="yourTurn && game.gameTurnRangeKey === 1">
      <button type="submit" class="btn btn-primary btn-xs btn-block" (click)="openGameOnWeb()">You must submit the initial game turn on the website.</button>
    </div>
  </div>
</div>
